<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Tags -->
    <meta name="description"
          content="Découvrez une sélection de médias libres et indépendants, avec leurs flux RSS pour suivre l'actualité autrement.">
    <meta name="keywords" content="médias libres, journalisme indépendant, RSS, flux RSS, actualités alternatives">

    <!-- Open Graph (For Social Media Preview) -->

          content="Suivez l'actualité grâce aux médias libres et indépendants via leurs flux RSS.">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="assets/images/logo_perspective.webp" alt="Perspective Logo" class="logo">
    <h1>Perspectives</h1>
    <h2>Médias Libres et indépendants proposant un flux rss</h2>
    <p>Suivez et explorez une liste de médias indépendants avec leurs flux RSS. List créé à partir de la liste mise à disposition par <a href="https://portail.basta.media/spip.php?page=sources" target="_blank">le média Basta!</a></p>
</header>
<main>
    <div class="container">
        <ul class="media-list" id="mediaList">
            <!-- Liste des médias chargée dynamiquement -->
        </ul>
    </div>
</main>

<footer>
    <p>&copy; 2025 Perspective. Tous droits réservés.</p>
    <a href="https://alphaomardiallo.com" target="_blank">alphaomardiallo.com</a>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const mediaData = [
    { "name": "60 Millions de Consommateurs", "category": "Consumer Affairs", "website": "https://www.60millions-mag.com/", "rss": "https://www.60millions-mag.com/rss.xml" },
    { "name": "Acrimed", "category": "Media Critique", "website": "https://www.acrimed.org/", "rss": "https://www.acrimed.org/spip.php?page=backend" },

    { "name": "Alternatives Economiques", "category": "News & Current Affairs", "website": "https://www.alternatives-economiques.fr/", "rss": "https://www.alternatives-economiques.fr/rss.xml" },

];

        mediaData.forEach(media => {
    const li = document.createElement("li");
    li.className = "media-item";
    li.innerHTML = `
        <strong>${media.name}</strong> - ${media.category} <br>
        <div class="links">
            <a href="${media.website}" target="_blank">Site web</a>
            ${media.rss ? `<a href="${media.rss}" target="_blank">Flux rss</a>` : ''}
        </div>
    `;
    mediaList.appendChild(li);
});
    });
</script>
